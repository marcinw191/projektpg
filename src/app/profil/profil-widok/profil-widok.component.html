<h5><br></h5>
<h3>Profil użytkownika</h3>
<h5><br></h5>
<div class="row container">
  <div class="col-md-2">
    <img class="thumbnail" src="{{profil_view.zdjecie}}">
  </div>
  <div class="col-md-10">
    <form>
      <div class="form-group row">
        <label class="col-sm-12 col-md-4">Imię i nazwisko / Nazwa firmy :</label>
        <div class="col-sm-12 col-md-8 tekst">{{profil_view.nazwa}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">e-mail :</label>
        <div class="col-6 col-sm-7 col-md-8 tekst">{{profil_view.e_mail}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">Numer telefonu :</label>
        <div class="col-6 col-sm-7 col-md-8 tekst">{{profil_view.telefon}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">Typ użytkownika :</label>
        <div class="col-6 col-sm-7 col-md-8 tekst">{{profil_view.typ}}</div>
      </div>
      <div class="form-group row">
        <p><br></p>
        <label class="col-12">Adres zamieszkania / siedziba firmy :</label>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">ulica :</label>
        <div class="col-6 col-sm-7 col-md-8 tekst">{{profil_view.ulica}} {{profil_view.nr_bud}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">miejscowość :</label>
        <div class="col-6 col-sm-7 col-md-8 tekst">{{profil_view.kod}} {{profil_view.miejscowosc}}</div>
      </div>
    </form>
    <div class="modal-footer">
      <div class="form-group row">
        <div class="col-12">
          <button *ngIf="profil_edycja" class="btn btn-primary" (click)="edytujProfil()">Edytuj dane</button>
        </div>
      </div>
    </div>
  </div>
</div>
