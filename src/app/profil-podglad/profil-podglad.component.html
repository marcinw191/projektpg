<h5><br></h5>
<h3>Profil użytkownika</h3>
<h5><br></h5>
<div class="row">
  <div class="col-md-2">
    <img class="thumbnail" src="{{profil.zdjecie}}">
  </div>
  <div class="col-md-10">
    <form>
      <div class="form-group row">
        <label class="col-sm-12 col-md-4 col-form-label">
          Imię i nazwisko / Nazwa firmy :
        </label>
        <div class="col-sm-12 col-md-8">{{profil.nazwa}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4">e-mail :</label>
        <div class="col-6 col-sm-7 col-md-8">{{profil.e_mail}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4 col-form-label">Numer kontaktowy :</label>
        <div class="col-6 col-sm-7 col-md-8">{{profil.telefon}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4 col-form-label">Typ użytkownika :</label>
        <div class="col-6 col-sm-7 col-md-8">{{profil.typ}}</div>
      </div>
      <div class="form-group row">
        <p><br></p>
        <label class="col-12">Adres zamieszkania / siedziba firmy :</label>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4 col-form-label">ulica :</label>
        <div class="col-6 col-sm-7 col-md-8">{{profil.ulica}} {{profil.nr_bud}}</div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-sm-5 col-md-4  col-form-label">miejscowość :</label>
        <div class="col-6 col-sm-7 col-md-8">{{profil.kod}} {{profil.miejscowosc}}</div>
      </div>
    </form>
    <div class="modal-footer">
      <div class="form-group row">
        <div class="col-12">
          <button class="btn btn-primary" (click)="edytujProfil()">Edytuj dane</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <div class="form-group row">
      <button *ngIf="profil.typ=='zleceniodawca'" class="btn btn-primary" (click)="listOfOrders()" >Zestawienie zleceń</button>
      <button *ngIf="profil.typ=='wykonawca'"     class="btn btn-primary" (click)="listOfOfferts()">Zestawienie ofert </button>
      <button *ngIf="profil.typ=='administrator'" class="btn btn-primary" (click)="Administrator()">Narzędzia administratora</button>
    </div>
  </div>
</div>
