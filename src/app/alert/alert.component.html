<alert *ngIf="type == 'success'" type="success" dismissible="true">
  Dodawania ogłoszenia zakończone poprawnie (<a [routerLink]="['/ogloszenie', id]">nr ref: {{id}}</a>)
</alert>
<alert *ngIf="type  == 'info'" type="info" dismissible="true">
  {{text}}
</alert>
<alert *ngIf="type  == 'warning'" type="warning" dismissible="true">
  {{text}}
</alert>
<alert *ngIf="type  == 'danger'" type="danger" dismissible="true">
  {{text}}
</alert>
