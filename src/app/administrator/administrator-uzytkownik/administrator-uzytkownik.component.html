<div class="col-6 col-lg-3" id="nazwa">{{user.nazwa}}</div>
<div class="col-6 col-lg-4">{{user.e_mail}}</div>
<div class="col-6 col-lg-3">
  <select type="text" [(ngModel)]="user.typ" (change)="updateUser(key)" [disabled]="disable">
    <option value="zleceniodawca">zleceniodawca</option>
    <option value="wykonawca">wykonawca</option>
    <option value="administrator">administrator</option>
  </select>
</div>
<div class="checkbox col-1"><input type="checkbox" (change)="blockUser(key)"  [disabled]="disable" [(ngModel)]="blokada"></div>
<div class="button col-1"><button type="button"    (click)="deleteUser(key)"  [disabled]="disable">Usu≈Ñ</button></div>
